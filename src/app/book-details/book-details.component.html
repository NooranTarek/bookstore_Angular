<div class="container">
    <app-book-bar></app-book-bar>
    <div class="book-card">
        @if(book) {
            <div class="badge"><h1>{{book.title}}</h1></div>
            <div class="img">
                <img [src]="book.image" alt="{{ book.title }}">
            </div>
            <div class="book-details">
                <a style="text-decoration: none;" [routerLink]="['/author-details', book.author._id]">
                    <span class="book-author">{{ book.author.name }}</span>
                </a>
                <p>{{ book.description }}</p>
            </div>
        }
    </div>
</div>
